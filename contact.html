<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #111 0%, #000 100%);
      color: white;
      overflow-x: hidden;
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 9%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      z-index: 100;
      border-bottom: 1px solid rgba(183, 75, 75, 0.3);
    }

    .logo {
      font-size: 2.8rem;
      color: #b74b4b;
      font-weight: 800;
      cursor: pointer;
      transition: 0.4s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    nav {
      display: flex;
      gap: 3rem;
    }

    nav a {
      font-size: 1.7rem;
      color: white;
      font-weight: 500;
      transition: 0.3s ease;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0%;
      height: 2px;
      background: #b74b4b;
      transition: width 0.3s;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    nav a:hover,
    nav a.active {
      color: #b74b4b;
    }

    /* ===== CONTACT SECTION ===== */
    section.contact {
      min-height: 100vh;
      padding: 10rem 9% 5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: transparent;
    }

    .heading {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 3rem;
    }

    .heading span {
      color: #b74b4b;
    }

    .contact-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(183, 75, 75, 0.4);
      backdrop-filter: blur(12px);
      border-radius: 1.5rem;
      padding: 2.5rem 2rem;
      text-align: center;
      width: 270px;
      min-height: 170px;
      transition: 0.4s ease;
      box-shadow: 0 0 15px rgba(183, 75, 75, 0.15);
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: normal;
    }

    .contact-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px #b74b4b;
      border-color: #b74b4b;
    }

    .contact-card i {
      font-size: 3.2rem;
      color: #b74b4b;
      margin-bottom: 1.2rem;
    }

    .contact-card h3 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.8rem;
      color: white;
    }

    .contact-card a,
    .contact-card p {
      font-size: 1.4rem;
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s ease;
      display: inline-block;
      word-break: break-all;
      line-height: 1.5;
    }

    .contact-card a:hover {
      color: #b74b4b;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: #777;
      font-size: 1.3rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 4rem;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 995px) {
      header {
        flex-direction: column;
        gap: 1rem;
        padding: 1.5rem 5%;
      }

      nav {
        gap: 1.5rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .heading {
        font-size: 3rem;
      }

      .contact-card {
        width: 85%;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">Aathikesavan</a>
    <nav>
      <a href="index.html">Home</a>
      
      <a href="skills.html">Skills</a>
      <a href="education.html">Education</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <section class="contact" id="contact">
    <h2 class="heading">Let's <span>Connect</span></h2>

    <div class="contact-wrapper">
      <div class="contact-card">
        <i class="fa-solid fa-envelope"></i>
        <h3>Email</h3>
        <a href="mailto:aathikesavanm17@gmail.com">aathikesavanm17@gmail.com</a>
      </div>

      <div class="contact-card">
        <i class="fa-solid fa-phone"></i>
        <h3>Phone</h3>
        <a href="tel:+919345829275">+91 93458 29275</a>
      </div>

      <div class="contact-card">
        <i class="fa-solid fa-location-dot"></i>
        <h3>Location</h3>
        <p>Dharmapuri, Tamil Nadu, India</p>
      </div>

      <div class="contact-card">
        <i class="fa-brands fa-linkedin"></i>
        <h3>LinkedIn</h3>
        <a href="https://www.linkedin.com/in/aathikesavan-m-4a8058306/" target="_blank">linkedin.com/in/aathikesavan-m-4a8058306</a>
      </div>

      <div class="contact-card">
        <i class="fa-brands fa-github"></i>
        <h3>GitHub</h3>
        <a href="https://github.com/AathikesavanM" target="_blank">github.com/AathikesavanM</a>
      </div>
    </div>
  </section>

  <footer>
    <p>Â© 2025  Designed by  Aathikesavan</p>
  </footer>
</body>
</html>
