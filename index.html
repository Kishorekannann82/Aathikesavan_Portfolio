<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aathikesavan | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      text-decoration: none;
      scroll-behavior: smooth;
    }

    body {
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 9%;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      border-bottom: 1px solid rgba(183, 75, 75, 0.3);
    }

    .logo {
      font-size: 2.8rem;
      font-weight: 700;
      color: #b74b4b;
      cursor: pointer;
      transition: 0.4s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    nav {
      display: flex;
      gap: 3rem;
    }

    nav a {
      font-size: 1.7rem;
      color: #fff;
      font-weight: 500;
      position: relative;
      transition: 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0%;
      height: 2px;
      background: #b74b4b;
      transition: width 0.3s;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    nav a:hover,
    nav a.active {
      color: #b74b4b;
    }

    /* ===== HOME SECTION ===== */
    section.home {
      min-height: 100vh;
      padding: 8rem 9%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      background-color: #000;
      gap: 3rem;
    }

    .home-content {
      flex: 1 1 45%;
      text-align: left;
    }

    .home-content h1 {
      font-size: 5rem;
      font-weight: 700;
      line-height: 1.3;
    }

    .home-content h1 span {
      color: #b74b4b;
    }

    .typing-text {
      font-size: 3rem;
      font-weight: 600;
      margin: 1rem 0;
      color: #fff;
    }

    .typing-text span {
      color: #b74b4b;
      border-right: 2px solid #b74b4b;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    .home-content p {
      font-size: 1.6rem;
      color: #ccc;
      margin-bottom: 2rem;
      line-height: 1.6;
      max-width: 90%;
    }

    .social-icons {
      margin: 2rem 0;
    }

    .social-icons a {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 4.2rem;
      height: 4.2rem;
      font-size: 2rem;
      color: #b74b4b;
      border: 2px solid #b74b4b;
      border-radius: 50%;
      margin-right: 1.5rem;
      transition: 0.3s ease;
    }

    .social-icons a:hover {
      background-color: #b74b4b;
      color: #000;
      transform: scale(1.2);
      box-shadow: 0 0 20px #b74b4b;
    }

    .btn {
      display: inline-block;
      padding: 1rem 3rem;
      border-radius: 3rem;
      background: transparent;
      border: 2px solid #b74b4b;
      color: #b74b4b;
      font-size: 1.6rem;
      font-weight: 600;
      transition: 0.3s ease;
      letter-spacing: 0.1rem;
    }

    .btn:hover {
      background-color: #b74b4b;
      color: #000;
      box-shadow: 0 0 25px #b74b4b;
      transform: translateY(-2px);
    }

    /* ===== IMAGE SECTION ===== */
    .home-img {
      flex: 1 1 40%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .home-img img {
      width: 26vw;
      min-width: 220px;
      border-radius: 50%;
      border: 3px solid #b74b4b;
      box-shadow: 0 0 25px #b74b4b;
      transition: 0.4s ease;
    }

    .home-img img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px #b74b4b;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 995px) {
      nav {
        gap: 1.5rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .home {
        flex-direction: column-reverse;
        padding-top: 12rem;
        text-align: center;
      }

      .home-content {
        flex: 1 1 100%;
        text-align: center;
      }

      .home-content h1 {
        font-size: 4rem;
      }

      .typing-text {
        font-size: 2.5rem;
      }

      .home-content p {
        font-size: 1.5rem;
        max-width: 100%;
      }

      .home-img {
        justify-content: center;
      }

      .home-img img {
        width: 60vw;
      }
    }
  </style>
</head>

<body>
